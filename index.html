<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Weather App</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="main">
			<div class="content">
				<div class="icon">
					<img id="iconData" src="icon/300.png" alt="icon" />
					<span id="clouds">----</span>
				</div>
				<div class="temp">
					<h1>
						<span id="tempData">0</span><span class="small">&#176;c</span>
					</h1>
				</div>
				<div class="place">
					<h3>
						<img src="icon/pin.png" alt="" /><span id="placeData">City</span>
					</h3>
					<div>
						<form id="form">
							<input
								class="input"
								type="text"
								name="name"
								placeholder="Enter City Name"
								autofocus
								autocomplete="off"
							/>
						</form>
						<div class="loader"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
